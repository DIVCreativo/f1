    <style>
        :root {
            --f1-red: #e10600;
            --dark-bg: #0b0b0d;
            --card-bg: rgba(30, 30, 35, 0.7);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(225, 6, 0, 0.12) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(225, 6, 0, 0.08) 0%, transparent 40%);
            background-attachment: fixed;
        }

        .glass {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }

        .hero-gradient {
            background: linear-gradient(135deg, rgba(225, 6, 0, 0.25) 0%, rgba(0, 0, 0, 0.4) 100%);
        }

        .status-badge {
            background: var(--f1-red);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .live-badge {
            background: #10b981;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .category-tab {
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #666;
        }

        .category-tab.active {
            color: white;
        }

        .category-tab.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 3px;
            background: var(--f1-red);
            border-radius: 10px;
        }

        .race-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .race-card:hover {
            border-color: var(--f1-red);
            transform: scale(1.02);
            background: rgba(45, 45, 50, 0.8);
        }

        .session-row {
            border-left: 3px solid rgba(255, 255, 255, 0.1);
            padding-left: 1.25rem;
            transition: all 0.3s ease;
        }

        .session-row:hover {
            border-left-color: var(--f1-red);
            background: rgba(255, 255, 255, 0.03);
        }

        #modal {
            transition: opacity 0.3s ease;
        }

        .hidden-modal {
            opacity: 0;
            pointer-events: none;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--f1-red); }
    </style>
</head>

        function initApp() {
            const now = new Date();
            const data = currentCategory === 'f1' ? f1Data : motogpData;
            
            let activeRace = data.find(race => {
                const start = new Date(race.sessions[0].iso);
                const lastSession = race.sessions[race.sessions.length - 1];
                const end = new Date(new Date(lastSession.iso).getTime() + (2 * 60 * 60 * 1000));

            });

            if (!activeRace) {
                activeRace = data.find(race => {
                    const lastSession = race.sessions[race.sessions.length - 1];
                    return new Date(lastSession.iso) >= now;
                }) || data[0];
            }
            
            updateHero(activeRace);
            renderGrid(data, activeRace);
            
            const nextSession = activeRace.sessions.find(s => new Date(s.iso) > now) || activeRace.sessions[activeRace.sessions.length-1];
            startCountdown(new Date(nextSession.iso), nextSession.name);
        }

        function updateHero(race) {
            const now = new Date();
            const badge = document.getElementById('hero-badge');
            const dot = document.getElementById('status-dot');
            
            const start = new Date(race.sessions[0].iso);
            const lastSession = race.sessions[race.sessions.length - 1];
            const end = new Date(new Date(lastSession.iso).getTime() + (2 * 60 * 60 * 1000));

            if (now >= start && now <= end) {

                    <div class="mt-auto flex justify-between items-end">
                        <div class="bg-white/5 px-4 py-2 rounded-xl text-xs font-black italic text-zinc-300">${race.dateRange}</div>
                        <div class="text-red-600"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg></div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function openModal(race) {
            const modal = document.getElementById('modal');
            const content = document.getElementById('modal-content');
            content.innerHTML = `
                <div class="mb-6">
                    <span class="text-[10px] font-black text-red-600 uppercase tracking-widest block mb-2">ROUND ${race.id} ${race.laps ? '| '+race.laps+' Vueltas' : ''}</span>
                    <h2 class="text-4xl font-black uppercase italic mb-1 tracking-tighter text-white">${race.flag} ${race.name}</h2>
                    <p class="text-gray-500 mb-1 font-bold italic text-xl">${race.circuit}</p>
                    <p class="text-zinc-400 text-sm">${race.dateRange}</p>
                </div>
                <div class="space-y-4">
                    <p class="text-[10px] font-black uppercase text-zinc-500 mb-4 tracking-widest border-b border-white/10 pb-2">Sesiones Oficiales</p>
                    ${race.sessions.map(s => `
                        <div class="flex justify-between items-center p-4 bg-white/5 rounded-2xl border border-white/5 hover:bg-white/10 transition group">
                            <div>
                                <p class="text-[9px] text-zinc-500 font-black uppercase mb-0.5">${s.day}</p>
                                <p class="font-bold text-2xl uppercase group-hover:text-red-500 transition text-white">${s.name}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-3xl font-black text-white">${s.time}</p>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            modal.classList.remove('hidden-modal');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden-modal');
            document.body.style.overflow = 'auto';
        }

        function startCountdown(date, sessionName) {
            if (countdownInterval) clearInterval(countdownInterval);
            const label = document.getElementById('countdown-label');
            if(label) label.textContent = `Siguiente: ${sessionName}`;

            function update() {
                const now = new Date().getTime();
                const distance = date - now;
                if (distance < 0) { initApp(); return; }
                document.getElementById('days').textContent = Math.floor(distance / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
                document.getElementById('hours').textContent = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
                document.getElementById('minutes').textContent = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
                document.getElementById('seconds').textContent = Math.floor((distance % (1000 * 60)) / 1000).toString().padStart(2, '0');
            }
            countdownInterval = setInterval(update, 1000); update();
        }
        
        window.onload = initApp;
    </script>
</body>
</html>
