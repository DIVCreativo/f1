        :root {
            --f1-red: #e10600;
            --dark-bg: #0b0b0d;

        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(225, 6, 0, 0.12) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(225, 6, 0, 0.08) 0%, transparent 40%);
            background-attachment: fixed;
        }

        .glass {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }

        .hero-gradient {
            background: linear-gradient(135deg, rgba(225, 6, 0, 0.25) 0%, rgba(0, 0, 0, 0.4) 100%);
        }

        .status-badge {
            background: var(--f1-red);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .live-badge {
            background: #10b981;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .race-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .race-card:hover {
            border-color: var(--f1-red);
            transform: scale(1.02);
            background: rgba(45, 45, 50, 0.8);
        }

        .session-row {
            border-left: 3px solid rgba(255, 255, 255, 0.1);
            padding-left: 1.25rem;
            transition: all 0.3s ease;
        }

        .session-row:hover {
            border-left-color: var(--f1-red);
            background: rgba(255, 255, 255, 0.03);
        }

        #modal {
            transition: opacity 0.3s ease;
        }

        .hidden-modal {
            opacity: 0;
            pointer-events: none;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--f1-red); }
    </style>

        let currentActiveRace = null;
        let countdownInterval = null;

        function initApp() {
            const now = new Date();
            
            // L칩gica para encontrar GP actual (en vivo) o el siguiente futuro
            currentActiveRace = raceData.find(race => {
                const start = new Date(race.sessions[0].iso);
                const raceSession = race.sessions.find(s => s.name === "Carrera");
                const end = new Date(new Date(raceSession.iso).getTime() + (2 * 60 * 60 * 1000));
                return now >= start && now <= end;
            });

            if (!currentActiveRace) {
                currentActiveRace = raceData.find(race => {
                    const raceSession = race.sessions.find(s => s.name === "Carrera");
                    return new Date(raceSession.iso) >= now;
                }) || raceData[0];
            }
            
            updateHero(currentActiveRace);
            renderGrid(raceData, currentActiveRace);
            
            const nextSession = currentActiveRace.sessions.find(s => new Date(s.iso) > now) || currentActiveRace.sessions[4];
            startCountdown(new Date(nextSession.iso), nextSession.name);
        }

        function updateHero(race) {
            const now = new Date();
            const heroBadge = document.getElementById('hero-badge');
            const statusDot = document.getElementById('status-dot');
            
            const start = new Date(race.sessions[0].iso);
            const raceSession = race.sessions.find(s => s.name === "Carrera");
            const end = new Date(new Date(raceSession.iso).getTime() + (2 * 60 * 60 * 1000));

            if (now >= start && now <= end) {
                heroBadge.textContent = "Disput치ndose Ahora";
                heroBadge.className = "live-badge mb-4 inline-block";
                statusDot.className = "w-2 h-2 bg-green-500 rounded-full animate-pulse";
            } else {
                heroBadge.textContent = "Siguiente Carrera";
                heroBadge.className = "status-badge mb-4 inline-block";
                statusDot.className = "w-2 h-2 bg-red-600 rounded-full";
            }

            document.getElementById('hero-name').textContent = `${race.flag} ${race.name}`;
            document.getElementById('hero-subtitle').textContent = race.location;
            document.getElementById('hero-range').textContent = race.dateRange;
            document.getElementById('hero-circuit-box').textContent = race.circuit;
            document.getElementById('hero-laps').textContent = `${race.laps} Vueltas`;

            const sessionsContainer = document.getElementById('hero-sessions');
            // Ocultar sesiones pasadas
            const remainingSessions = race.sessions.filter(s => new Date(s.iso) > now);

            if (remainingSessions.length === 0) {
                sessionsContainer.innerHTML = `<p class="text-gray-500 text-sm italic py-4">Evento finalizado.</p>`;
            } else {
                sessionsContainer.innerHTML = remainingSessions.map(s => `
                    <div class="session-row flex justify-between items-center group">
                        <div>
                            <p class="text-[10px] text-gray-500 font-black uppercase mb-0.5">${s.day}</p>
                            <p class="font-bold text-lg tracking-wide group-hover:text-red-500 transition uppercase">${s.name}</p>
                        </div>
                        <div class="text-right">
                            <p class="font-black text-2xl">${s.time}</p>
                        </div>
                    </div>
                `).join('');
            }
        }

        function renderGrid(races, nextRace) {
            const grid = document.getElementById('schedule-grid');
            grid.innerHTML = '';
            races.forEach(race => {
                const isNext = race.id === nextRace.id;
                const card = document.createElement('div');
                card.className = `race-card glass p-6 cursor-pointer relative overflow-hidden flex flex-col ${isNext ? 'border-red-600/40 ring-1 ring-red-600/20 shadow-2xl' : ''}`;
                card.onclick = () => openModal(race);
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-6">
                        <span class="text-[10px] font-black text-gray-500 uppercase tracking-[0.2em]">ROUND ${race.id}</span>
                        <div class="flex gap-1">
                            ${race.type ? `<span class="bg-white/10 px-2 py-0.5 rounded text-[8px] font-black uppercase tracking-widest text-red-500">${race.type}</span>` : ''}
                            ${isNext ? '<span class="status-badge text-[9px] animate-pulse">Sig.</span>' : ''}
                        </div>
                    </div>
                    <h4 class="text-2xl font-black uppercase italic mb-1 tracking-tighter">${race.flag} ${race.name}</h4>
                    <p class="text-xs text-gray-500 mb-6 font-semibold">${race.circuit}</p>
                    <div class="mt-auto flex justify-between items-end">
                        <div class="bg-white/5 px-4 py-2 rounded-xl text-xs font-black italic">${race.dateRange}</div>
                        <div class="text-red-600"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg></div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function openModal(race) {
            const modal = document.getElementById('modal');
            const content = document.getElementById('modal-content');
            content.innerHTML = `
                <div class="mb-4">
                    <span class="text-[10px] font-black text-red-600 uppercase tracking-widest block">ROUND ${race.id} | ${race.laps} Vueltas</span>
                </div>
                <h2 class="text-3xl font-black uppercase italic mb-1 tracking-tighter">${race.flag} ${race.name}</h2>
                <p class="text-gray-500 mb-6 font-bold italic border-b border-white/5 pb-4">${race.circuit} (${race.dateRange})</p>
                <div class="space-y-4">
                    ${race.sessions.map(s => `
                        <div class="flex justify-between items-center p-4 bg-white/5 rounded-2xl border border-white/5 hover:bg-white/10 transition group">
                            <div>
                                <p class="text-[9px] text-gray-500 font-black uppercase mb-0.5">${s.day}</p>
                                <p class="font-bold text-lg uppercase group-hover:text-red-500 transition">${s.name}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-2xl font-black">${s.time}</p>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            modal.classList.remove('hidden-modal');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden-modal');
            document.body.style.overflow = 'auto';
        }

        function startCountdown(date, sessionName) {
            if (countdownInterval) clearInterval(countdownInterval);
            const label = document.getElementById('countdown-label');
            label.textContent = `Siguiente: ${sessionName}`;

            function update() {
                const now = new Date().getTime();
                const distance = date - now;
                
                if (distance < 0) {
                    initApp();
                    return;
                }

                document.getElementById('days').textContent = Math.floor(distance / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
                document.getElementById('hours').textContent = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
                document.getElementById('minutes').textContent = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
                document.getElementById('seconds').textContent = Math.floor((distance % (1000 * 60)) / 1000).toString().padStart(2, '0');
            }
            countdownInterval = setInterval(update, 1000);
            update();
        }
        
        window.onload = initApp;
    </script>
